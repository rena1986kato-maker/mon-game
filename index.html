<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本の中世界チュートリアル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>本の中世界チュートリアル</h1>

  <div id="partner-selection">
    <h2>最初のパートナーを選択してください</h2>
    <button onclick="selectPartner('リヴァレット')">リヴァレット (湖畔)</button>
    <button onclick="selectPartner('アルピア')">アルピア (高原)</button>
    <button onclick="selectPartner('ガルドリング')">ガルドリング (山)</button>
  </div>

  <div id="field-view" style="display:none;">
    <h2 id="field-description"></h2>
    <img id="partner-image" src="" alt="パートナー">
  </div>

  <div id="actions" style="display:none;">
    <button onclick="observe()">観察</button>
    <button onclick="movePartner()">移動</button>
    <button onclick="collectMaterial()">採集</button>
  </div>

  <div id="notebook" style="display:none;">
    <h3>研究ノート</h3>
    <ul id="notes"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
