<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生物探索ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 背景 -->
  <div class="background"></div>

  <!-- 閉じた本（初期表示） -->
  <img src="assets/images/book_closed.PNG" class="book-closed visible" alt="閉じた本">

  <!-- 開いた本 -->
  <img src="assets/images/book_open.PNG" class="book-open" alt="開いた本">

  <!-- 魔法陣 -->
  <img src="assets/images/magic_circle.PNG" class="magic-circle" alt="魔法陣">

  <!-- 生物アイコン -->
  <img src="assets/images/creature_base.PNG" class="creature" alt="生物">

  <!-- 光の演出 -->
  <img src="assets/images/light_effect.PNG" class="fx-light" alt="光の演出">

  <!-- ボタン群 -->
  <div id="menu-buttons">
    <img src="assets/images/btn_start.PNG" class="menu-btn" alt="Start">
    <img src="assets/images/btn_continue.PNG" class="menu-btn" alt="Continue">
    <img src="assets/images/btn_codex.PNG" class="menu-btn" alt="Codex">
  </div>

  <script src="script.js"></script>
</body>
</html>
