<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生物探索ゲーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="top-screen">
  <h1>生物探索ゲーム</h1>
  <div id="books-container">
    <div class="book" id="book-lake" data-field="lake">
      <img src="22DD4CC7-41AD-4EFA-A4AF-A86754F89994.png" alt="湖畔の本">
    </div>
    <div class="book" id="book-highland" data-field="highland">
      <img src="C596DC81-5141-4C88-B697-7FF160AC6245.png" alt="高原の本">
    </div>
    <div class="book" id="book-mountain" data-field="mountain">
      <img src="083FBB2A-8199-4C89-825A-A14F8A2707EF.png" alt="山の本">
    </div>
  </div>
  <div id="start-buttons">
    <button id="new-game">初めてプレイ</button>
    <button id="continue-game">途中からプレイ</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
